name: libmoq

on:
  push:
    tags:
      - "libmoq-v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: universal-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'universal-apple-darwin' && 'x86_64-apple-darwin,aarch64-apple-darwin' || matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Parse version
        id: parse
        shell: bash
        run: |
          ref=${GITHUB_REF#refs/tags/}
          if [[ "$ref" =~ ^libmoq-v([0-9.]+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "Tag format not recognized: $ref" >&2
            exit 1
          fi

      - name: Build and package
        shell: bash
        run: |
          ./rs/libmoq/build.sh \
            --target ${{ matrix.target }} \
            --version ${{ steps.parse.outputs.version }} \
            --output dist

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: libmoq-${{ matrix.target }}
          path: dist/*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Parse version
        id: parse
        run: |
          ref=${GITHUB_REF#refs/tags/}
          if [[ "$ref" =~ ^libmoq-v([0-9.]+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "Tag format not recognized: $ref" >&2
            exit 1
          fi

      - name: Find previous libmoq tag
        id: prev_tag
        run: |
          # Get all libmoq tags sorted by version, excluding the current tag
          current_tag="libmoq-v${{ steps.parse.outputs.version }}"
          prev_tag=$(git tag --list 'libmoq-v*' --sort=-v:refname | grep -v "^${current_tag}$" | head -n1)
          echo "tag=${prev_tag}" >> $GITHUB_OUTPUT
          echo "Previous tag: ${prev_tag:-none}"

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          prev_tag="${{ steps.prev_tag.outputs.tag }}"
          if [ -n "$prev_tag" ]; then
            gh release create "${{ github.ref_name }}" \
              --title "libmoq v${{ steps.parse.outputs.version }}" \
              --generate-notes \
              --notes-start-tag "$prev_tag" \
              artifacts/*
          else
            gh release create "${{ github.ref_name }}" \
              --title "libmoq v${{ steps.parse.outputs.version }}" \
              --generate-notes \
              artifacts/*
          fi
